<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - People Detection Dashboard</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .login-container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                max-width: 400px;
                width: 100%;
            }

            .login-header {
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                color: white;
                padding: 2rem;
                text-align: center;
            }

            .login-header i {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .login-body {
                padding: 2rem;
            }

            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }

            .btn-login {
                background: linear-gradient(135deg, #667eea, #764ba2);
                border: none;
                color: white;
                padding: 0.75rem;
                font-weight: 600;
                border-radius: 10px;
                transition: transform 0.2s;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .alert {
                border-radius: 10px;
            }

            .password-toggle {
                cursor: pointer;
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #6c757d;
            }

            .form-floating {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <i class="bi bi-shield-lock"></i>
                <h3>People Detection</h3>
                <p class="mb-0">Admin Dashboard Login</p>
            </div>

            <div class="login-body">
                <div id="alert-container"></div>

                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Username"
                            required
                        />
                        <label for="username"
                            ><i class="bi bi-person me-2"></i>Username</label
                        >
                    </div>

                    <div class="form-floating mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            required
                        />
                        <label for="password"
                            ><i class="bi bi-lock me-2"></i>Password</label
                        >
                        <i
                            class="bi bi-eye password-toggle"
                            id="toggle-password"
                        ></i>
                    </div>

                    <div class="form-check mb-3">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="remember-me"
                        />
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-login w-100"
                        id="login-btn"
                    >
                        <span id="login-text">Login</span>
                        <span
                            id="login-spinner"
                            class="spinner-border spinner-border-sm d-none ms-2"
                        ></span>
                    </button>
                </form>

                <hr class="my-4" />

                <div class="text-center">
                    <small class="text-muted">
                        Default credentials: admin / admin123
                    </small>
                </div>

                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const API_BASE = "";

            // Check if already logged in
            const token = localStorage.getItem("auth_token");
            const userRole = localStorage.getItem("user_role");
            if (token) {
                // Redirect based on role
                if (userRole === "admin") {
                    window.location.href = "admin.html";
                } else {
                    window.location.href = "index.html";
                }
            }

            // Password toggle
            document
                .getElementById("toggle-password")
                .addEventListener("click", function () {
                    const passwordInput = document.getElementById("password");
                    const icon = this;

                    if (passwordInput.type === "password") {
                        passwordInput.type = "text";
                        icon.classList.remove("bi-eye");
                        icon.classList.add("bi-eye-slash");
                    } else {
                        passwordInput.type = "password";
                        icon.classList.remove("bi-eye-slash");
                        icon.classList.add("bi-eye");
                    }
                });

            // Login form submission
            document
                .getElementById("login-form")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const rememberMe =
                        document.getElementById("remember-me").checked;

                    // Show loading state
                    const loginBtn = document.getElementById("login-btn");
                    const loginText = document.getElementById("login-text");
                    const loginSpinner =
                        document.getElementById("login-spinner");

                    loginBtn.disabled = true;
                    loginText.textContent = "Logging in...";
                    loginSpinner.classList.remove("d-none");

                    try {
                        const response = await fetch(`${API_BASE}/auth/login`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Store token and user info
                            localStorage.setItem(
                                "auth_token",
                                data.access_token
                            );
                            localStorage.setItem("user_id", data.user.id);
                            localStorage.setItem(
                                "username",
                                data.user.username
                            );
                            localStorage.setItem("user_role", data.user.role);

                            if (rememberMe) {
                                localStorage.setItem("remember_me", "true");
                            }

                            // Show success message
                            showAlert(
                                "success",
                                "Login successful! Redirecting..."
                            );

                            // Redirect based on role
                            setTimeout(() => {
                                if (data.user.role === "admin") {
                                    window.location.href = "admin.html";
                                } else {
                                    window.location.href = "index.html";
                                }
                            }, 1000);
                        } else {
                            showAlert(
                                "danger",
                                data.detail || "Invalid username or password"
                            );
                            loginBtn.disabled = false;
                            loginText.textContent = "Login";
                            loginSpinner.classList.add("d-none");
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        showAlert(
                            "danger",
                            "Failed to connect to server. Please try again."
                        );
                        loginBtn.disabled = false;
                        loginText.textContent = "Login";
                        loginSpinner.classList.add("d-none");
                    }
                });

            function showAlert(type, message) {
                const alertContainer =
                    document.getElementById("alert-container");
                alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            }
        </script>
    </body>
</html>
